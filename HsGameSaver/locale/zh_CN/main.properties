#help
helpTitle=帮助
helpMessage=1. 备份（也包括ZIP）的格式：{游戏名}/文件或者文件夹，所以游戏名不能重复。\n2. 子目录选项：是否将存档文件夹中的子文件夹也备份。\n3. 游戏路径：可选项，填一下而已。\n4. 存档路径：游戏存档的路径。注意，有些游戏的存档可能位于用户目录下。\n5. 过滤器：红色代表不包含的文件类型，绿色代表包含的文件类型。使用鼠标滚轮切换。\n